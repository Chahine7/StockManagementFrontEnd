<mat-progress-bar mode="query" *ngIf="loaderService.isLoading | async"></mat-progress-bar>
<div class="row">
  <div class="col-lg-8">
    <div class="row">
      <div class="col-xxl-4 col-md-6">
        <div class="col-xxl-4 col-md-6">
          <mat-card>
           <mat-card-content>
             <h5 class="card-title">"Revenue"<span></span></h5>
             <div class="d-flex align-items-center">
               <h6>{{revenue |currency:'USD'}}</h6>
               <div class="ps-3">
                 <span class="text-success small pt-1 fw-bold">8%</span>
                 <div class="text-muted small pt-2 ps-1">
                   increase
                 </div>
               </div>
             </div>
           </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <ngx-charts-pie-grid
      [results]="saleData">
    </ngx-charts-pie-grid>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-lg-8">
    <div class="row">
      <div class="col-xxl-4 col-md-6">
        <div class="col-xxl-4 col-md-6">
          <mat-card>
            <mat-card-content>
              <h5 class="card-title">"Top Products"<span></span></h5>
              <div class="d-flex align-items-center">
                <h6>N of orders is <b class="text-danger">{{order}}</b></h6>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <ngx-charts-pie-grid
      [results]="productData">
    </ngx-charts-pie-grid>
  </div>
</div>
