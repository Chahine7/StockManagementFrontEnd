<mat-progress-bar mode="query" *ngIf="loaderService.isLoading | async"></mat-progress-bar>
<div class="pagetitle">
  <h1>Products</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/products">Products</a></li>
      <li class="breadcrumb-item active">Top Products</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="alert alert-light">
        <h3  style="font-family: 'Yu Gothic'; color: gold">List of our top products <mat-icon>star</mat-icon></h3>
      </div>
      <div class="row">
        <!--Loop over the collection of products -->
        <div class="col-md-3" *ngFor="let p of topProducts">
          <!--<div class="product-box">
            <a routerLink="/products/{{p.id}}">
              <img src="{{p.productImage}}" alt="" class="img-responsive"></a>
            <a routerLink="/products/{{p.id}}">
              <h1>{{p.designation}}</h1></a>
            <div class="price">{{p.unitPrice | currency: 'USD'}}</div>
          </div>-->
          <mat-card class="example-card">
            <mat-card-header>
              <div class="badge">HOT</div>
              <div class="product-tumb">
                <img mat-card-image src="{{p.productImage}}" alt="{{p.designation}}">
              </div>
            </mat-card-header>

            <mat-card-content>
              <mat-card-title>{{p.designation}}</mat-card-title>
              <hr>
              <div class="product-bottom-details">
                <div class="product-price">
                  <b>{{p.unitPrice |currency: 'USD'}}</b>
                </div>
              </div>
            </mat-card-content>
          </mat-card>

        <!-- if products empty -->
        <div *ngIf="topProducts?.length ==0" class="alert alert-danger col-md-12" role="alert">
          No products found.
        </div>
      </div>
    </div>
  </div>
</div>
